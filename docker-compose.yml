version: '3'

services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - matomo
  matomo:
    image: matomo
    restart: always
    ports:
      - 80:80
    depends_on:
      - mariadb
    environment:
      MATOMO_DATABASE_HOST:${MATOMO_DATABASE_HOST}
      MATOMO_DATABASE_PORT:${MATOMO_DATABASE_PORT}
      MATOMO_DATABASE_USERNAME:${MATOMO_DATABASE_USERNAME}
      MATOMO_DATABASE_PASSWORD:${MATOMO_DATABASE_PASSWORD}
      MATOMO_DATABASE_DBNAME:${MATOMO_DATABASE_DBNAME}
    volumes:
      - matomo:/var/www/html
    networks:
      - matomo
volumes:
  matomo:
  db_data:

networks:
  matomo:
    name: matomo_network